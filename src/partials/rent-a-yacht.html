<section class="section-rent" id="rent-a-yacht">
  <div class="container block">
    <div class="rent">
      <h2 class="rent-title">Rent a yacht now</h2>
      <form class="rent-form">
        <label for="full-name"
          >Full Name
          <input
            class="rent-input"
            id="full-name"
            name="full-name"
            type="text"
            placeholder="Full Name"
            pattern="[a-zA-Zа-яА-ЯіІїЇєЄґҐ']+"
            required
          />
        </label>

        <label for="email">
          <input
            class="rent-input"
            id="email"
            name="user-email"
            type="email"
            placeholder="Email"
            required
          />
        </label>
        <label for="phone">
          <input
            class="rent-input"
            id="phone"
            name="user-phone"
            type="tel"
            pattern="[0-9]{3}-[0-9]{3}-[0-9]{2}-[0-9]{2}"
            title="xxx-xxx-xx-xx"
            placeholder="Phone number"
            required
          />
        </label>
        <label for="comment">
          <textarea
            class="comment"
            id="comment"
            id="user-comment"
            name="user-comment"
            placeholder="Comment"
            required
          ></textarea>
        </label>
        <button class="rent-submit-btn" type="submit">Send</button>
      </form>
    </div>

    <div class="rent-img">
      <picture>
        <source
          media="(min-width: 1280px)"
          srcset="
            ./img/rent-a-yacht/Desk-yacht@1x.jpg 1x,
            ./img/rent-a-yacht/Desk-yacht@2x.jpg 2x
          "
          type="image/jpg"
        />

        <source
          media="(max-width: 767px)"
          srcset="
            ./img/rent-a-yacht/mob-yacht@2x.jpg 2x,
            ./img/rent-a-yacht/mob-yacht@1x.jpg 1x
          "
          type="image/jpg"
        />

        <source
          media="(min-width: 768px)"
          srcset="
            ./img/rent-a-yacht/tab-yacht@1x.jpg 1x,
            ./img/rent-a-yacht/tab-yacht@2x.jpg 2x
          "
          type="image/jpg"
        />

        <img
          src="./img/rent-a-yacht/Desk-yacht@1x.jpg"
          alt="yacht"
          loading="lazy"
          width="658"
          height="534"
        />
      </picture>
    </div>
  </div>
</section>
